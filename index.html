<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>AB AGRIWEB - Login</title>
<style>
 :root{
  --bg:#0f172a; --panel:#0b1220; --text:#e2e8f0; --muted:#94a3b8; --accent:#22c55e; --border:#243046;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:linear-gradient(180deg,var(--bg),#1e293b);
  color:var(--text);
  min-height:100vh;
  display:grid;
  place-items:center;
}
.box{
  width:min(92%,360px);
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:16px;
  padding:32px 28px;
  box-shadow:0 10px 25px rgba(0,0,0,.4);
}
h2{ text-align:center; margin:0 0 24px; color:var(--accent); }
.field{ display:block; margin-bottom:16px; }
label{ display:block; font-size:14px; color:#cbd5e1; margin-bottom:6px; }
.input-wrapper{ position:relative; width:100%; }
input[type="text"], input[type="password"]{
  width:100%;
  padding:12px 42px 12px 12px; /* space for eye at right */
  border-radius:10px;
  border:1px solid #334155;
  background:#091227;
  color:var(--text);
  font-size:15px;
  outline:none;
  display:block;
}
input::placeholder{ color:#6b778c; }
.eye{
  position:absolute;
  right:8px;
  top:50%;
  transform:translateY(-50%);
  background:none;
  border:none;
  color:var(--muted);
  cursor:pointer;
  font-size:18px;
  padding:6px;
  z-index:5; /* eye above input */
}
.eye:active{ transform:translateY(-50%) scale(.98); }
button.login{
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  background:var(--accent);
  color:#0b1220;
  font-weight:700;
  cursor:pointer;
  margin-top:8px;
}
button.login:hover{ filter:brightness(.95); }
.link{ display:block; text-align:center; margin-top:14px; color:#93c5fd; text-decoration:none; font-size:14px; }

@media (max-width:380px){
  .box{ padding:22px; width:92%; }
  input[type="text"], input[type="password"]{ padding:12px 40px 12px 10px; }
}

</style>
</head>
<body>

  <main class="box">
    <h2>AB AGRIWEB</h2>

    <div class="field">
      <label>Username</label>
      <input id="username" type="text" placeholder="Enter your username">
    </div>

    <div class="field">
      <label>Password</label>
      <div class="input-wrapper">
        <input id="password" type="password" placeholder="Enter your password">
        <button class="eye" type="button" onclick="togglePwd()">üëÅÔ∏è</button>
      </div>
    </div>

    <button class="login" type="button" onclick="checkLogin()">
  <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#0b1220" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right:6px;">
    <path d="M7 10V8a5 5 0 0 1 10 0v2"/>
    <rect x="5" y="10" width="14" height="10" rx="2"/>
  </svg>
  Login
</button>

    <a href="#" class="link">Forgot password?</a>
  </main>

  <script>
    // üëá ŸáŸÜÿß ÿ™ÿ≠ÿØÿØ ÿßŸÑŸÉŸÑŸÖÿ© ÿßŸÑÿ≥ÿ±ŸëŸäÿ©
    const FIXED_USERNAME = "admin";
    const FIXED_PASSWORD = "1234";  // <-- ÿ®ÿØŸëŸÑŸáÿß ŸÑÿ£Ÿä ŸÉŸÑŸÖÿ© ŸÖÿ±Ÿàÿ± ÿ®ÿ∫Ÿäÿ™Ÿä

    function togglePwd(){
      const p = document.getElementById("password");
      p.type = p.type === "password" ? "text" : "password";
    }

    function checkLogin(){
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();

      if(user === FIXED_USERNAME && pass === FIXED_PASSWORD){
        alert("‚úÖ Login successful!");
        // ŸáŸÜÿß ŸÑÿßÿ≠ŸÇÿßŸã ŸÜÿ≤ŸäÿØŸà ÿ™Ÿàÿ¨ŸäŸá ŸÑŸÑÿµŸÅÿ≠ÿ© ÿßŸÑÿ™ÿßŸÑŸäÿ©
      } else {
        alert("‚ùå Wrong username or password!");
      }
    }
  </script>

</body>
</html>
