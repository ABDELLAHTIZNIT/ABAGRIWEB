<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AB AGRIWEB - Login</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(180deg, #0f172a, #1e293b);
    color: #e2e8f0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .login-box {
    background: #0b1220;
    border: 1px solid #243046;
    border-radius: 16px;
    width: 320px;
    padding: 32px 28px;
    box-shadow: 0 10px 25px rgba(0,0,0,.4);
  }
  h2 {
    text-align: center;
    margin-bottom: 24px;
    color: #22c55e;
  }
  .field {
    display: flex;
    flex-direction: column;
    margin-bottom: 16px;
  }
  label {
    font-size: 14px;
    margin-bottom: 6px;
    color: #cbd5e1;
  }
  input {
    padding: 12px;
    border-radius: 10px;
    border: 1px solid #334155;
    background: #091227;
    color: #e2e8f0;
    font-size: 15px;
    outline: none;
  }
  .password-box {
    position: relative;
  }
  .password-box input {
    width: 100%;
    padding-right: 38px;
  }
  .toggle-eye {
    position: absolute;
    right: 10px;
    top: 10px;
    background: none;
    border: none;
    color: #94a3b8;
    cursor: pointer;
    font-size: 16px;
  }
  button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 10px;
    background: #22c55e;
    color: #0b1220;
    font-weight: bold;
    cursor: pointer;
    margin-top: 8px;
  }
  button:hover {
    background: #16a34a;
  }
  .forgot {
    display: block;
    text-align: center;
    color: #93c5fd;
    font-size: 14px;
    margin-top: 14px;
    text-decoration: none;
  }
  .forgot:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

  <div class="login-box">
    <h2>AB AGRIWEB</h2>
    <div class="field">
      <label>Username</label>
      <input type="text" placeholder="Enter your username">
    </div>
    <div class="field">
      <label>User ID</label>
      <input type="text" placeholder="Enter your ID">
    </div>
    <div class="field password-box">
      <label>Password</label>
      <input type="password" id="password" placeholder="Enter your password">
      <button class="toggle-eye" type="button" onclick="togglePassword()">üëÅÔ∏è</button>
    </div>
    <button>Login</button>
    <a href="#" class="forgot">Forgot password?</a>
  </div>

<script>
function togglePassword() {
  const pwd = document.getElementById("password");
  pwd.type = pwd.type === "password" ? "text" : "password";
}
</script>

</body>
</html>
