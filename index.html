<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>AB AGRIWEB - Login</title>
<style>
  :root{--bg:#0f172a;--panel:#0b1220;--text:#e2e8f0;--muted:#94a3b8;--accent:#22c55e;--border:#243046}
  *{box-sizing:border-box}
  body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:linear-gradient(180deg,#0f172a,#1e293b);color:var(--text);min-height:100vh;display:grid;place-items:center}
  .box{width:min(92%,360px);background:var(--panel);border:1px solid var(--border);border-radius:16px;padding:28px;box-shadow:0 10px 25px rgba(0,0,0,.4)}
  h2{margin:0 0 22px;text-align:center;color:var(--accent);letter-spacing:.3px}
  .field{display:grid;gap:6px;margin-bottom:14px}
  label{font-size:14px;color:#cbd5e1}
  input{padding:12px;border-radius:10px;border:1px solid #334155;background:#091227;color:var(--text);font-size:15px;outline:none}
  .pwd{position:relative}
  .pwd input{width:100%;padding-right:40px}
  .eye{position:absolute;right:10px;top:10px;background:none;border:none;color:var(--muted);cursor:pointer;font-size:16px}
  .btn{width:100%;display:inline-flex;align-items:center;justify-content:center;gap:8px;padding:12px 16px;border:none;border-radius:10px;background:var(--accent);color:#0b1220;font-weight:700;cursor:pointer}
  .btn:hover{filter:brightness(.95)}
  .link{display:block;text-align:center;margin-top:14px;color:#93c5fd;text-decoration:none;font-size:14px}
  .link:hover{text-decoration:underline}
</style>
</head>
<body>
  <main class="box">
    <h2>AB AGRIWEB</h2>

    <div class="field">
      <label>Username</label>
      <input type="text" placeholder="Enter your username">
    </div>

    <div class="field pwd">
      <label>Password</label>
      <input id="password" type="password" placeholder="Enter your password">
      <button class="eye" type="button" aria-label="Show password" onclick="togglePwd()">üëÅÔ∏è</button>
    </div>

    <button class="btn" type="button">
      <!-- small lock icon -->
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
        <path d="M7 10V8a5 5 0 0 1 10 0v2" stroke="#0b1220" stroke-width="2" stroke-linecap="round"/>
        <rect x="5" y="10" width="14" height="10" rx="2" stroke="#0b1220" stroke-width="2"/>
      </svg>
      Login
    </button>

    <a href="#" class="link">Forgot password?</a>
  </main>

<script>
function togglePwd(){
  const p = document.getElementById('password');
  p.type = p.type === 'password' ? 'text' : 'password';
}
</script>
</body>
</html>
