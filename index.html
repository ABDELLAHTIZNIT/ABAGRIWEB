<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AB AGRIWEB - Login</title>
<style>
  :root {
    --bg: #0f172a;
    --panel: #0b1220;
    --text: #e2e8f0;
    --muted: #94a3b8;
    --accent: #22c55e;
    --border: #243046;
  }
  * { box-sizing: border-box; }
  body {
    margin: 0;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    background: linear-gradient(180deg, #0f172a, #1e293b);
    color: var(--text);
    min-height: 100vh;
    display: grid;
    place-items: center;
  }
  .box {
    width: min(92%, 360px);
    background: var(--panel);
    border: 1px solid var(--border);
    border-radius: 16px;
    padding: 32px 28px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
  }
  h2 {
    text-align: center;
    margin: 0 0 24px;
    color: var(--accent);
    letter-spacing: 0.3px;
  }
  .field {
    display: grid;
    gap: 6px;
    margin-bottom: 16px;
  }
  label {
    font-size: 14px;
    color: #cbd5e1;
  }
  .input-wrapper {
    position: relative;
  }
  input {
    width: 100%;
    padding: 12px 42px 12px 12px;
    border-radius: 10px;
    border: 1px solid #334155;
    background: #091227;
    color: var(--text);
    font-size: 15px;
    outline: none;
  }
  .eye {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    color: var(--muted);
    cursor: pointer;
    font-size: 17px;
    padding: 4px;
  }
  .eye:hover {
    color: var(--accent);
  }
  button.login {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 10px;
    background: var(--accent);
    color: #0b1220;
    font-weight: 700;
    font-size: 16px;
    cursor: pointer;
  }
  button.login:hover {
    filter: brightness(0.95);
  }
  .link {
    display: block;
    text-align: center;
    margin-top: 14px;
    color: #93c5fd;
    text-decoration: none;
    font-size: 14px;
  }
  .link:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
  <main class="box">
    <h2>AB AGRIWEB</h2>

    <div class="field">
      <label>Username</label>
      <input type="text" placeholder="Enter your username">
    </div>

    <div class="field">
      <label>Password</label>
      <div class="input-wrapper">
        <input type="password" id="password" placeholder="Enter your password">
        <button class="eye" type="button" onclick="togglePwd()">üëÅÔ∏è</button>
      </div>
    </div>

    <button class="login" type="button">Login</button>

    <a href="#" class="link">Forgot password?</a>
  </main>

  <script>
    function togglePwd(){
      const p = document.getElementById('password');
      p.type = p.type === 'password' ? 'text' : 'password';
    }
  </script>
</body>
</html>
